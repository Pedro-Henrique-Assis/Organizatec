<th:block th:replace="~{layout :: content}">
    <h2>Circulação de Hoje</h2>
    <p th:if="${visits.size()==0}">Sem visitas registradas hoje.</p>
    <table th:if="${visits.size()>0}">
        <thead><tr><th>Visitante</th><th>Depto</th><th>Entrada</th><th>Saída</th><th>Crachá</th></tr></thead>
        <tbody>
        <tr th:each="v : ${visits}">
            <td th:text="${v.visitor.name}"></td>
            <td th:text="${v.visitedDepartment != null ? v.visitedDepartment.name : '-'}"></td>
            <td th:text="${#temporals.format(v.entryTime,'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${v.exitTime!=null? #temporals.format(v.exitTime,'dd/MM/yyyy HH:mm') : '-'}"></td>
            <td th:text="${v.badgeCode}"></td>
        </tr>
        </tbody>
    </table>
</th:block>
