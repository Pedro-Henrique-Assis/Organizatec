<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Novo Visitante ‚Ä¢ Organizatec</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <style>
        :root{--bg:#0b0b10;--panel:#12121a;--card:#0f1117;--text:#e9eef5;--muted:#9aa4b2;--primary:#3b82f6;--accent:#22d3ee;--border:#1f2530;--danger:#ef4444;--ok:#10b981}
        *{box-sizing:border-box}
        html,body{height:100%}
        body{margin:0;color:var(--text);background:radial-gradient(1200px 800px at 80% -10%,#12203355,transparent),var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
        a{color:inherit;text-decoration:none}
        .app{min-height:100svh;display:grid;grid-template-rows:auto 1fr}
        header{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);background:rgba(11,11,16,.7);border-bottom:1px solid var(--border)}
        .nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:16px 20px}
        .brand{display:flex;align-items:center;gap:12px;font-weight:700}
        .badge{width:36px;height:36px;display:grid;place-items:center;border-radius:10px;background:linear-gradient(135deg,var(--primary),var(--accent));box-shadow:0 6px 30px #3b82f633}
        .nav-links{display:flex;gap:14px}
        .nav-links a{padding:8px 12px;border-radius:10px;border:1px solid transparent;transition:.2s}
        .nav-links a:hover{background:#0c1220;border-color:var(--border)}
        main{max-width:1200px;margin:0 auto;padding:28px 20px 40px;display:grid;gap:16px}
        .title{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
        .title h1{margin:0;font-size:clamp(20px,2.2vw,28px)}
        .actions{display:flex;gap:10px}
        .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:#0d1220;color:var(--text);cursor:pointer}
        .btn.primary{background:linear-gradient(135deg,var(--primary),var(--accent));border:none;color:#0b0b10;font-weight:700}
        .btn.ghost{background:#0e1220}
        .panel{background:linear-gradient(180deg,#0f1422 0%,#0d0f16 100%);border:1px solid var(--border);border-radius:16px;padding:20px;display:grid;gap:18px}
        .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
        .field{display:flex;flex-direction:column;gap:6px}
        .field label{font-size:13px;color:var(--muted)}
        .input,.select,textarea{width:100%;padding:12px;border-radius:10px;background:#0e1220;color:var(--text);border:1px solid var(--border)}
        .divider{height:1px;background:var(--border);margin:4px 0}
        .invalid{border-color:#f87171 !important; box-shadow:0 0 0 3px rgba(248,113,113,.2)}
        .error-msg{font-size:12px;color:#fecaca;margin-top:4px}
        @media (max-width:900px){.grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
<div class="app">
    <header>
        <div class="nav">
            <div class="brand">
                <div class="badge">üßæ</div>
                <span>Organizatec ¬∑ Novo Visitante</span>
            </div>
            <nav class="nav-links">
                <a th:href="@{/}">In√≠cio</a>
                <a th:href="@{/employees}">Funcion√°rios</a>
                <a th:href="@{/reports/daily}">Relat√≥rio di√°rio</a>
                <a th:href="@{/logout}">Sair</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="title">
            <h1>Registrar visitante</h1>
            <div class="actions">
                <a class="btn ghost" th:href="@{/}">Cancelar</a>
                <button class="btn primary" form="visitForm" type="submit">Salvar</button>
            </div>
        </div>

        <section class="panel">
            <form id="visitForm" th:action="@{/visitors}" th:object="${visit}" method="post" class="grid" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="field" style="grid-column:span 6;">
                    <label for="visitorName">Nome completo</label>
                    <input id="visitorName" class="input" th:field="*{visitorName}" required
                           th:classappend="${#fields.hasErrors('visitorName')} ? ' invalid'"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('visitorName')}" th:errors="*{visitorName}">erro</div>
                </div>

                <div class="field" style="grid-column:span 6;">
                    <label for="documentId">Documento (CPF/RG)</label>
                    <input id="documentId" class="input" th:field="*{documentId}" required
                           th:classappend="${#fields.hasErrors('documentId')} ? ' invalid'"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('documentId')}" th:errors="*{documentId}">erro</div>
                </div>

                <div class="field" style="grid-column:span 3;">
                    <label for="company">Empresa</label>
                    <input id="company" class="input" th:field="*{company}" maxlength="100" placeholder="Opcional"/>
                </div>

                <div class="field" style="grid-column:span 6;">
                    <label for="visitedEmployee">Anfitri√£o</label>
                    <select id="visitedEmployee" class="select" th:field="*{visitedEmployee.id}" required
                            th:classappend="${#fields.hasErrors('visitedEmployee')} ? ' invalid'">
                        <option value="" disabled th:selected="${visit.visitedEmployee == null}">Selecione‚Ä¶</option>
                        <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
                    </select>
                    <div class="error-msg" th:if="${#fields.hasErrors('visitedEmployee')}" th:errors="*{visitedEmployee}">erro</div>
                </div>

                <div class="field" style="grid-column:span 6;">
                    <label for="reason">Motivo da visita</label>
                    <textarea id="reason" class="input" th:field="*{reason}" rows="3" maxlength="500" placeholder="Breve descri√ß√£o‚Ä¶"></textarea>
                </div>

                <!-- Campos N√ÉO ligados ao model -->
                <div class="field" style="grid-column:span 3;">
                    <label for="entryDate">Entrada (data)</label>
                    <input id="entryDate" class="input" type="date" name="entryDate" required
                           th:classappend="${#fields.hasErrors('entryTime')} ? ' invalid'"/>
                </div>
                <div class="field" style="grid-column:span 3;">
                    <label for="entryTimeClock">Entrada (hora)</label>
                    <input id="entryTimeClock" class="input" type="time" name="entryTimeClock" required
                           th:classappend="${#fields.hasErrors('entryTime')} ? ' invalid'"/>
                    <div class="error-msg" th:if="${#fields.hasErrors('entryTime')}" th:errors="*{entryTime}">erro</div>
                </div>

                <div class="field" style="grid-column:span 3;">
                    <label for="vehiclePlate">Placa do ve√≠culo</label>
                    <input id="vehiclePlate" class="input" th:field="*{vehiclePlate}" maxlength="8" placeholder="Opcional"/>
                </div>
                <div class="field" style="grid-column:span 3;">
                    <label for="badgeCode">Crach√°</label>
                    <input id="badgeCode" class="input" th:field="*{badgeCode}" maxlength="10" placeholder="Opcional"/>
                </div>

                <div class="divider" style="grid-column:1/-1;"></div>
            </form>

            <div class="actions" style="justify-content:flex-end;">
                <a class="btn ghost" th:href="@{/}">Cancelar</a>
                <button class="btn primary" form="visitForm" type="submit">Salvar</button>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Preenche data/hora atuais
    (function(){
      const d = document.getElementById('entryDate');
      const t = document.getElementById('entryTimeClock');
      const now = new Date();
      const pad = n => String(n).padStart(2,'0');
      d.value = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
      t.value = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    })();

    (function () {
      const form = document.getElementById('visitForm');
      if (!form) return;

      form.addEventListener('input', e => e.target.classList.remove('invalid'));
      form.addEventListener('change', e => e.target.classList.remove('invalid'));

      form.addEventListener('submit', function (e) {
        form.querySelectorAll('.invalid').forEach(el => el.classList.remove('invalid'));
        if (!form.checkValidity()) {
          e.preventDefault();
          const invalids = Array.from(form.querySelectorAll('input:invalid, select:invalid, textarea:invalid'));
          const items = invalids.map(el => {
            el.classList.add('invalid');
            const label = form.querySelector(`label[for="${el.id}"]`);
            return '‚Ä¢ ' + (label ? label.textContent.trim() : (el.name || 'Campo'));
          });
          Swal.fire({icon:'warning', title:'N√£o foi poss√≠vel salvar',
            html:'Corrija os campos obrigat√≥rios:<br>'+items.join('<br>'), confirmButtonText:'Entendi'});
          if (invalids.length) invalids[0].focus();
        }
      });
    })();
</script>

<script th:if="${errorMessage}">
    Swal.fire({ icon:'warning', title:'N√£o foi poss√≠vel salvar', text:'[[${errorMessage}]]', confirmButtonText:'Entendi' });
</script>
</body>
</html>
